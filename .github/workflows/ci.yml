name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout RN SDK
        uses: actions/checkout@v4
        with:
          path: react-native-sdk

      - name: Checkout JavaScript SDK
        uses: actions/checkout@v4
        with:
          repository: Mostly-Good-Metrics/mostly-good-metrics-javascript
          path: javascript-sdk

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and build JS SDK
        run: |
          cd javascript-sdk
          npm ci
          npm run build

      - name: Install RN SDK dependencies
        run: |
          cd react-native-sdk
          npm ci

      - name: Run tests
        run: |
          cd react-native-sdk
          npm test

      - name: Type check
        run: |
          cd react-native-sdk
          npm run typescript

      - name: Build
        run: |
          cd react-native-sdk
          npm run prepare
