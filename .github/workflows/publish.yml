name: Publish to npm

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run prepare

      - name: Publish to npm
        run: npm publish --access public

      - name: Discord notification (success)
        if: success()
        run: |
          curl -H "Content-Type: application/json" -X POST -d '{
            "embeds": [{
              "title": "✅ React Native SDK published to npm",
              "description": "Version `${{ github.ref_name }}` published successfully",
              "color": 5025616,
              "url": "https://www.npmjs.com/package/@mostly-good-metrics/react-native"
            }]
          }' ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Discord notification (failure)
        if: failure()
        run: |
          curl -H "Content-Type: application/json" -X POST -d '{
            "embeds": [{
              "title": "❌ React Native SDK publish failed",
              "description": "Version `${{ github.ref_name }}` failed to publish to npm",
              "color": 15158332,
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }]
          }' ${{ secrets.DISCORD_WEBHOOK_URL }}
